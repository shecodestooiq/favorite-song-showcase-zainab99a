<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>
   <div id="formarea">
    <form id="form" >
      <div>
        <label for="song_name">Song Name</video></label>

      <div>
        <textarea name="description" id="description" cols="50" rows="10" placeholder="Write description"></textarea>
      </div>
      <div>
        <label for="year"  >Year</label>
      <input type="number" id="year" name="link" min="2005" max="2015" required>

     </form> 
   </div>

   <div id="display_area" style="display:none;">

    <p id="descriptionText"></p>
    <p id="date"></p>

   </div>

    <script src="index.js"></script>
